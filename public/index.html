<!DOCTYPE html>
<html>

<head>
  <title>Cities in Oregon</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Cities in Oregon</h1>

  <!-- City data table -->
  <table id="cities-table">
    <thead>
      <tr>
        <th>State</th>
        <th id="sort-cities">City</th>
      </tr>
    </thead>

    <!-- City entries to be dynamically generated -->
    <tbody id="city-entries"></tbody>
  </table>

  <p>
    (Click on the city column's header to sort entries)
  </p>


  <!-- Scripts -->
  <script src="app.js"></script>
</body>

</html>
